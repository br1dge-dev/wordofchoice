<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Hintergrund: dunkel -->
  <rect width="500" height="500" fill="#2C241B"/>
  <!-- Token Nummer oben links -->
  <rect x="20" y="20" width="80" height="40" rx="10" fill="#F5E9D4"/>
  <text x="60" y="50" font-size="28" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#1</text>
  <!-- Claim-Gruppe exakt zentriert -->
  <g>
    <!-- Erste Zeile -->
    <text x="250" y="235" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">The best thing about</text>
    <!-- Zweite Zeile: life is [WORD] -->
    <text x="250" y="285" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="end">
      <tspan text-decoration="underline">life</tspan> is
    </text>
    <!-- Highlight-Box und Wort, dynamisch zentriert -->
    <rect x="250" y="247" width="264" height="56" rx="14" fill="#F5E9D4" transform="translate(-132,0)"/>
    <text x="250" y="285" font-size="40" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">EDITEDITEDIT</text>
  </g>
</svg> 