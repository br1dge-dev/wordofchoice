<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <!-- Grain-Filter -->
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="500" height="500" fill="#2C241B"/>
  <!-- Token number box (top left) -->
  <rect x="24" y="24" width="100" height="40" rx="11" fill="#F5E9D4"/>
  <text x="74" y="48" font-size="28" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#2222</text>
  <!-- First line: centered -->
  <text x="250" y="220" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">The best thing about</text>
  <!-- Second line: 'life is' + große Box, alles zentriert, Box mittig zur Zeile, Wort perfekt zentriert -->
  <g>
    <text x="130" y="312" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="end">
      <tspan font-weight="bold" text-decoration="underline">life</tspan> is
    </text>
    <rect x="140" y="266" width="340" height="64" rx="11" fill="#F5E9D4"/>
    <text x="310" y="298" font-size="56" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">DOGS</text>
  </g>
  <!-- Grain-Overlay als transparentes Overlay über alles -->
  <rect width="500" height="500" filter="url(#grain)" fill="#000" fill-opacity="0" style="pointer-events:none"/>
</svg> 