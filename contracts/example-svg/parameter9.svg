<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#2C241B"/>
  <!-- Token number box (top left) -->
  <rect x="24" y="24" width="80" height="40" rx="14" fill="#F5E9D4"/>
  <text x="64" y="48" font-size="28" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#1</text>
  <!-- First line: centered -->
  <text x="250" y="220" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">The best thing about</text>
  <!-- Second line: 'life is' + große Box, alles zentriert, Box rechtsbündig, exakter Border-Radius und vertikal besser zentriert -->
  <g>
    <!-- Maße: Text (110px) + 10px Abstand + Box (340px) = 460px, Start-x = (500-460)/2 = 20 -->
    <text x="130" y="282" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="end">
      <tspan font-weight="bold" text-decoration="underline">life</tspan> is
    </text>
    <rect x="140" y="238" width="340" height="56" rx="28" fill="#F87171"/>
    <text x="310" y="272" font-size="40" fill="#FFD966" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ABCDEFGHIJH</text>
  </g>
</svg> 