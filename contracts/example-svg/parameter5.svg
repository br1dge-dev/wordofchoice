<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#2C241B"/>
  <!-- Token number box (top left) -->
  <rect x="24" y="24" width="80" height="40" rx="12" fill="#F5E9D4"/>
  <text x="64" y="48" font-size="28" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#1</text>
  <!-- First line: centered -->
  <text x="250" y="220" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">The best thing about</text>
  <!-- Second line: 'life is' + box + word, all in one line and centered as a group -->
  <g>
    <!-- Calculate total width: 'life is' + space + box -->
    <!-- 'life is' part -->
    <text x="110" y="285" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="start">
      <tspan font-weight="bold" text-decoration="underline">life</tspan> is
    </text>
    <!-- Highlight box for the word (EDITEDITEDIT) -->
    <rect x="235" y="250" width="230" height="56" rx="16" fill="#F5E9D4"/>
    <!-- Highlighted word inside the box -->
    <text x="350" y="288" font-size="40" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">EDITEDITEDIT</text>
  </g>
</svg> 