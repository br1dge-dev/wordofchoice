<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="{BG}"/>
  <!-- Token Nummer oben links -->
  <rect x="20" y="20" width="80" height="40" rx="10" fill="{BOXBG}"/>
  <text x="60" y="50" font-size="28" fill="{BOXFG}" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#{TOKENID}</text>
  <!-- Erste Zeile -->
  <text x="250" y="180" font-size="40" fill="{FG}" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">The {TOGGLE} thing about</text>
  <!-- Zweite Zeile: life is [WORD] -->
  <text x="250" y="260" font-size="40" fill="{FG}" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <tspan text-decoration="underline">life</tspan> is
  </text>
  <!-- Highlight-Box und Wort -->
  <g>
    <rect x="320" y="220" width="{BOXWIDTH}" height="56" rx="14" fill="{BOXBG}"/>
    <text x="{BOXCENTER}" y="260" font-size="40" fill="{BOXFG}" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">{WORD}</text>
  </g>
</svg> 