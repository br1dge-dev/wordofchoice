<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.12"/></feComponentTransfer>
    </filter>
  </defs>
  <rect width="500" height="500" fill="#2C241B"/>
  <!-- Counter box -->
  <rect x="24" y="24" width="100" height="40" rx="11" fill="#F5E9D4"/>
  <text x="74" y="48" font-size="28" fill="#2C241B" font-family="Arial" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#1</text>
  <!-- Headline -->
  <text x="250" y="220" font-size="40" fill="#F5E9D4" font-family="Arial" font-weight="bold" text-anchor="middle">The worst thing about</text>
  <!-- Second line: life is + box + word -->
  <g>
    <text x="130" y="312" font-size="40" fill="#F5E9D4" font-family="Arial" font-weight="bold" text-anchor="end">
      <tspan font-weight="bold" text-decoration="underline">life</tspan> is
    </text>
    <rect x="140" y="266" width="340" height="64" rx="11" fill="#F5E9D4"/>
    <text x="310" y="298" font-size="56" fill="#2C241B" font-family="Arial" font-weight="bold" text-anchor="middle" dominant-baseline="middle">WORD</text>
  </g>
  <!-- Grain overlay -->
  <rect width="500" height="500" filter="url(#grain)" fill="#000" fill-opacity="0" style="pointer-events:none"/>
</svg> 