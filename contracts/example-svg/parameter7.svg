<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#2C241B"/>
  <!-- Token number box (top left) -->
  <rect x="24" y="24" width="80" height="40" rx="12" fill="#F5E9D4"/>
  <text x="64" y="48" font-size="28" fill="#2C241B" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">#1</text>
  <!-- First line: centered -->
  <text x="250" y="220" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">The best thing about</text>
  <!-- Second line: 'life is' + box, als Gruppe zentriert, Box rechtsbündig -->
  <g>
    <!-- Gesamtbreite: 110 (Text) + 10 (Abstand) + 240 (Box) = 360 -->
    <!-- Start-x = (500-360)/2 = 70 -->
    <!-- 'life is' -->
    <text x="180" y="285" font-size="40" fill="#F5E9D4" font-family="Arial, sans-serif" font-weight="bold" text-anchor="end">
      <tspan font-weight="bold" text-decoration="underline">life</tspan> is
    </text>
    <!-- Box: rechtsbündig an x=310 (70+110+10), Breite 240 -->
    <rect x="190" y="250" width="240" height="56" rx="16" fill="#F5E9D4"/>
    <!-- Wort zentriert in der Box -->
    <text x="310" y="288" font-size="40" fill="#FFD966" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">ABCDEFGHIJH</text>
  </g>
</svg> 